<html>
<head>
	<title>Connect-E-Dil</title>
</head>
<body>
<h1 style="text-align: center;">Welcome!</h1>
<div>
<p style="text-align: center;">LOGIN</p>
<form action="{% url 'dil:index' %}" method="post">
	{% csrf_token %}
	<table>
	{{form.as_table}}
	</table><br>
	<input type="submit" name="submit" style="position: relative;left:140px ">
</form>
{% if error_message %}
{{error_message}}
{% endif %}
</div>
<div id="register">
	<form action="{% url 'dil:register' %}" method="post">
		{% csrf_token %}
		<table>
		{{ register.as_table }}
		</table><br>
		<input type="submit" name="submit" style="position: relative;left:140px ">
	</form>
</div>
</body>
</html>
